<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <title>Reading list</title>
</head>

<body>
  <div class="container">
    <h1 class="display-1 mt-5">Reading list</h1>
    <form class="mt-3 form-inline">
      <div class="form-group">
        <label for="book-title" class="sr-only">Book title: </label>
        <input type="text" class="form-control m-2" id="book-title" placeholder="Book title">
        <label for="book-link" class="sr-only">Book link</label>
        <input type="text" class="form-control m-2 txt2" id="book-link" placeholder="Book Link">
      </div>
      <button id="add-book" type="submit" class="btn btn-primary m-2">Add Book</button>
      <button id="remove-book" type="submit" class="btn btn-danger m-2">Remove books</button>
      
    </form>
    <h2 class="m-3">Books</h2>
    <ul class="list-group" id="book-list">      
    </ul>
  </div>
  <script src="reading-list.js"></script>
</body>
</html>
