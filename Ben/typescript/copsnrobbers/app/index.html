<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cops n Robbers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="copsnrobbers.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
    <script src="copsnrobbers.js"></script>
    <script src="cnr-frontend.js"></script>
</head>
<body class="container text-center">
    <div class="blocker js-option-modal"></div>
    <div id="js-container" class="js-option-modal">
        <p>Select language</p>
        <p id="js-option-welsh">
            <img src="welsh-flag.png" alt="y-ddraig-goch"/>Cymraeg<img src="welsh-flag.png" alt="y-ddraig-goch"/>
        </p>
        <p id="js-option-english">
            <img src="english-flag.png" alt="st-george-cross"/>English<img src="english-flag.png" alt="st-george-cross"/>
        </p>
    </div>
    <div class="blocker js-result-modal"></div>
    <div id="js-container" class="js-result-modal">
        <p id="js-result"></p>
        <p id="js-play-again"></p>
        <p id="js-swap-language"></p>
    </div>
    <h1 class="display-3 font-weight-bold"></h1>
    <div class="row mt-4">
        <div id="cop" class="col">
            <h2 class="display-4 font-weight-normal"></h2>
            <p class="display-5 m-2 instruction"></p>
            <img src="policeman.png" alt="cop" />
            <div class="progress m-2">
                <div class="progress-bar"></div>
            </div>
            <p id="warning-message" class="display-4 m-3 text-danger"></p>
        </div>
        <div id="robber" class="col">
            <h2 class="display-4 font-weight-normal"></h2>
            <p class="display-5 m-2 instruction"></p>
            <img src="robber.jpg" alt="robber" />
            <div class="progress m-2">
                <div class="progress-bar"></div>
            </div>
            <p id="warning-message" class="display-4 m-3 text-danger"></p>
        </div>
    </div>
</body>
</html>
