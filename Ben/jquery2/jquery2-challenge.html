<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="../favicon.ico">
  
  <title>Reading list</title>
  
</head>

<body>
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-address-book mr-3"></i>Reading list</h1>
    <form class="mt-3 form-inline">
      <div class="form-group">
        <label for="book-title" class="sr-only">Book title: </label>
        <input type="text" class="form-control m-2 " id="book-title" placeholder="Book title">
      </div>
      <div class="form-group">
        <label for="book-link" class="sr-only">Book link</label>
        <input type="text" class="form-control m-2" id="book-link" placeholder="Book Link">
      </div>
      <div class="form-group">
        <button disabled id="add-book" type="submit" class="btn btn-primary m-2">Add Book</button>
        <button id="delete-all" type="submit" class="btn btn-danger m-2">Delete all</button>
      </div>
    </form>
    <h2 class="m-3">Books (<span id="book-count">0</span>)</h2>
    <ul class="list-group" id="book-list">
    </ul>
    <p id="no-books">No items in list</p>
  </div>
  <script src="jquery2-challenge.js"></script>
</body>

</html>
